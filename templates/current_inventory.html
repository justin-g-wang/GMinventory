{% extends "base.html" %}
{% block content %}

<h2>Current Inventory</h2>

<table>
    <tr>
        <th>
            <a href="/current?sort=item_number&direction={{ 'desc' if sort_direction != 'desc' or sort_column != 'item_number' else 'asc' }}">Item Number</a>
        </th>
        <th>
            <a href="/current?sort=name&direction={{ 'desc' if sort_direction != 'desc' or sort_column != 'name' else 'asc' }}">Name</a>
        </th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Lot</th>
        <th>Supplier</th>
        <th>EXP</th>
    </tr>

    {% for item in items %}
    <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>{{ item[4] }}</td>
        <td>{{ item[5] }}</td>
        <td>{{ item[6] }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
