{% extends "base.html" %}
{% block content %}

<h2>Create an Account</h2>

<form method="POST">
    <label>Email (will be your username):
        <input type="email" name="username" required>
    </label><br>

    <label>Password:
        <input type="password" name="password" required>
    </label><br>

    <button type="submit">Register</button>
</form>

{% endblock %}
